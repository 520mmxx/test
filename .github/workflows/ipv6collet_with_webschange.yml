name: Collect IPv6 Addresses

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour; adjust as needed
  workflow_dispatch:

jobs:
  collect_ipv6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Fetch IPv6 addresses from the first webpage
        id: fetch_ipv6_1
        run: |
          curl -s https://monitor.gacjie.cn/page/cloudflare/ipv6.html | \
          grep -oE '([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}' | \
          sort -u > ipv6_addresses_1.txt

      - name: Fetch IPv6 addresses from the second webpage
        id: fetch_ipv6_2
        run: |
          curl -s https://stock.hostmonit.com/CloudFlareYesV6 | \
          grep -oE '([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}' | \
          sort -u > ipv6_addresses_2.txt

      - name: Combine and deduplicate IPv6 addresses
        run: |
          cat ipv6_addresses_1.txt ipv6_addresses_2.txt | sort -u > ipv6collect.txt

      - name: Check for changes in ipv6collect.txt
        id: check_changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --exit-code ipv6collect.txt || echo "changed"

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'changed'
        run: |
          git add ipv6collect.txt
          git commit -m "Update ipv6collect.txt with new IPv6 addresses"
          git push
