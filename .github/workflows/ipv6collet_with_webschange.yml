name: Collect IPv6 Addresses

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour; adjust as needed
  workflow_dispatch:

jobs:
  update_ipv6_addresses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch IPv6 addresses
        run: |
          # Install required tools
          sudo apt-get update
          sudo apt-get install -y curl jq

          # Fetch the webpage and extract IPv6 addresses
          curl -s https://monitor.gacjie.cn/page/cloudflare/ipv6.html | \
          jq -r '.[] | .el-table_1_column_2' | \
          sort -u > new_ipv6collect.txt

      - name: Remove duplicates and update ipv6collect.txt
        run: |
          # Check if the file exists
          if [ -f ipv6collect.txt ]; then
            # Combine old and new addresses, sort and remove duplicates
            cat ipv6collect.txt new_ipv6collect.txt | sort -u > combined_ipv6collect.txt
            mv combined_ipv6collect.txt ipv6collect.txt
          else
            # If the file doesn't exist, rename the new file
            mv new_ipv6collect.txt ipv6collect.txt
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ipv6collect.txt
          git commit -m "Update ipv6collect.txt with new IPv6 addresses" || echo "No changes to commit"
          git push
