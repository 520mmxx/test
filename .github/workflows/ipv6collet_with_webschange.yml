name: Update IPv6 Collect with Webpage Change 

  

on: 

  schedule: 

    - cron: '*/30 * * * *'  # Runs every 30 minutes 

  workflow_dispatch: 

  

jobs: 

  update_ipv6_collect: 

    runs-on: ubuntu-latest 

  

    steps: 

      - name: Checkout repository 

        uses: actions/checkout@v2 

  

      - name: Install dependencies 

        run: | 

          sudo apt-get update 

          sudo apt-get install -y curl 

  

      - name: Fetch and extract IPv6 addresses 

        id: fetch_ips 

        run: | 

          # Define the URL to monitor 

          URL="https://monitor.gacjie.cn/page/cloudflare/ipv6.html" 

           

          # Fetch the current content of the page 

          CONTENT=$(curl -s "$URL") 

  

          # Debug: Print the fetched content 

          echo "Fetched Content:" 

          echo "$CONTENT" 

  

          # Extract IPv6 addresses using a simplified regex 

          IPV6_ADDRESSES=$(echo "$CONTENT" | grep -oP '([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}|::([0-9a-fA-F]{1,4}:){1,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}' | sort -u) 

  

          # Debug: Print the extracted IPv6 addresses 

          echo "Extracted IPv6 Addresses:" 

          echo "$IPV6_ADDRESSES" 

  

          # Replace the contents of ipv6collect.txt with the new IPs 

          echo "$IPV6_ADDRESSES" > ipv6collect.txt 

  

      - name: Commit and push changes 

        run: | 

          git config --local user.email "action@github.com" 

          git config --local user.name "GitHub Action" 

          git add ipv6collect.txt 

          git commit -m "Update ipv6collect.txt with new IPv6 addresses" || echo "No changes to commit" 

          git push 
