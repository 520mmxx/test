name: Merge YAML Files

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3:00 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  merge_yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python and PyYAML
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Download YAML files
        run: |
          mkdir -p yaml_files
          curl -o yaml_files/config1.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/config.yaml
          curl -o yaml_files/config2.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/1/config.yaml
          curl -o yaml_files/config3.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/13/config.yaml
          curl -o yaml_files/config4.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/15/config.yaml
          curl -o yaml_files/config5.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/2/config.yaml
          curl -o yaml_files/config6.yaml https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/clash.meta2/3/config.yaml

      - name: Merge YAML files
        run: |
          pip install pyyaml
          python - <<EOF
import yaml
import glob
import os

def merge_yaml_files(input_files, output_file):
    merged_data = {}

    for file in input_files:
        with open(file, 'r') as f:
            data = yaml.safe_load(f)
            if isinstance(data, dict):
                merged_data.update(data)
            else:
                print(f"Warning: {file} does not contain a valid YAML dictionary.")

    with open(output_file, 'w') as f:
        yaml.dump(merged_data, f, default_flow_style=False)

if __name__ == "__main__":
    input_files = glob.glob('yaml_files/*.yaml')
    output_file = 'alvin4c2m.yaml'
    merge_yaml_files(input_files, output_file)
EOF

      - name: Upload merged YAML file
        uses: actions/upload-artifact@v2
        with:
          name: alvin4c2m
          path: alvin4c2m.yaml
