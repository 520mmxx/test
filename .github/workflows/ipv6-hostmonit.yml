name: IPv6 From Hostmonit

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:          # Schedule the workflow to run every hour
    - cron: '0 * * * *'

jobs:
  extract_ipv6:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Check out the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 # Install required libraries

      - name: Extract Unique IPv6 addresses
        run: |
          python extract_ipv6.py # Run the extraction script

      - name: Upload extracted IPv6 addresses
        uses: actions/upload-artifact@v2
        with:
          name: ipv6-hostmonit
          path: ipv6-hostmonit.txt # Upload the output file as an artifact
