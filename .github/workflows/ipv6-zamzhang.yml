name: IPv6 from zamzhang

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5:00 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-ipv6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch and process IPv6 addresses
        run: |
          # Fetch the content from the URL
          curl -s https://raw.githubusercontent.com/zamzhang/ip/main/ip1.txt | \
          # Filter lines to keep only IPv6 addresses enclosed in brackets
          grep -oP '\[\K[0-9a-fA-F:]+\(?=\])' | \
          # Sort the addresses and remove duplicates
          sort -u > ipv6-zamzhang.txt

      - name: Check file content
        run: |
          cat ipv6-zamzhang.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ipv6-zamzhang.txt
          git commit -m "Update ipv6-zamzhang.txt with new IPv6 addresses" || echo "No changes to commit"
          git push
