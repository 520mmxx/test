name: IPv6 from zamzhang

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5:00 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-ipv6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch and debug IPv6 addresses
        run: |
          content=$(curl -sf https://raw.githubusercontent.com/zamzhang/ip/main/ip1.txt)
          echo "$content"  # Debugging output
          echo "$content" | grep -oP '[0-9a-fA-F:]{2,}(:[0-9a-fA-F]{1,4}){0,7}' | sort -u > ipv6-zamzhang.txt

      - name: Check file content
        run: |
          cat ipv6-zamzhang.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ipv6-zamzhang.txt
          git commit -m "Update ipv6-zamzhang.txt with new IPv6 addresses" || echo "No changes to commit"
          git push
