name: Merge IPv6 Addresses

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  merge-ipv6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create empty file
        run: touch ipv6merge.txt

      - name: Download and append IPv6 addresses
        run: |
          curl -sL https://addressesapi.090227.xyz/cmcc-ipv6 >> ipv6merge.txt
          echo "Appended cmcc-ipv6"
          curl -sL https://raw.githubusercontent.com/EzSync/test/main/ipv6-zamzhang.txt >> ipv6merge.txt
          echo "Appended ipv6-zamzhang.txt"
          curl -sL https://raw.githubusercontent.com/EzSync/test/main/ipv6collect1.txt >> ipv6merge.txt
          echo "Appended ipv6collect1.txt"
          curl -sL https://raw.githubusercontent.com/EzSync/test/main/optipv6.txt >> ipv6merge.txt
          echo "Appended optipv6.txt"

      - name: Check file size
        run: |
          if [ -s ipv6merge.txt ]; then
            echo "ipv6merge.txt has content"
          else
            echo "ipv6merge.txt is empty"
          fi

      - name: Print file contents (for debugging)
        run: |
          cat ipv6merge.txt

      - name: Sort and deduplicate IPv6 addresses
        run: |
          sort -u ipv6merge.txt > tmp.txt
          mv tmp.txt ipv6merge.txt

      - name: Commit and push changes
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          push: true
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
