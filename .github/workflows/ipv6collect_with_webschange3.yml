name: IPv6 Collection with Web Change No.3

on:
  schedule:
    - cron: '*/30 * * * *' # Check every 30 minutes
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update_ipv6_addresses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch IPv6 addresses
        run: |
          # Install required tools
          sudo apt-get update
          sudo apt-get install -y curl jq

          # Fetch the webpage and extract IPv6 addresses
          curl -s https://monitor.gacjie.cn/page/cloudflare/ipv6.html | \
          grep -oE '([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]|[1-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]|[1-9]){0,1}[0-9])' | \
          sort -u > new_ipv6collect.txt

      - name: Enclose IPv6 addresses in brackets
        run: |
          # Enclose each IPv6 address in square brackets
          sed -i 's/^/[/' new_ipv6collect.txt
          sed -i 's/$/]/' new_ipv6collect.txt

      - name: Replace ipv6collect.txt with new addresses
        run: |
          # Check if the file exists
          if [ -f ipv6collect.txt ]; then
            # Combine old and new addresses, sort and remove duplicates
            cat ipv6collect.txt new_ipv6collect.txt | sort -u > combined_ipv6collect.txt
            mv combined_ipv6collect.txt ipv6collect.txt
          else
            # If the file doesn't exist, rename the new file
            mv new_ipv6collect.txt ipv6collect.txt
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ipv6collect.txt
          git commit -m "Update ipv6collect.txt with new IPv6 addresses" || echo "No changes to commit"
          git push
