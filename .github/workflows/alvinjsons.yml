name: Analyze and Combine JSON Files

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2:00 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  combine_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download JSON files
        run: |
          curl -o config.json https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/hysteria/config.json
          curl -o config1.json https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/hysteria/1/config.json
          curl -o config13.json https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/hysteria/13/config.json
          curl -o config2.json https://raw.githubusercontent.com/Alvin9999/pac2/refs/heads/master/hysteria/2/config.json

      - name: Analyze and Combine JSON files
        run: |
          # Using jq to analyze and combine the JSON files
          jq -s 'map({server, protocol, http, socks5, obfs, auth_str, alpn, server_name, insecure}) | add' config.json config1.json config13.json config2.json > alvinjson.json

      - name: Commit and push combined JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add alvinjson.json
          git commit -m "Combine analyzed JSON files into alvinjson.json"
          git push
